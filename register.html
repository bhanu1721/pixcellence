<html>
    <head>
        <title>
            Register Page
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <div class="out">
                <div class="form">
                    <h2> Register </h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" placeholder="username" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="password" required>
                        </div>
                        <div class="inputbox">
                            <input type="email" placeholder="emailid@gmail.com" required>
                        </div>
                        <div class="inputbox">
                            <input type="date" placeholder="dob" required>
                        </div>
                        
                        <div class="inputbox">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
